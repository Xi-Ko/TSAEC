<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="/visual/css/cuenta.css" />
  </head>
  <body>
    <div class="form-img">
      <div class="phone-container">
        <!-- Mano trasera (capa inferior) -->
        <img
          src="/visual/images/mano-trasera.png"
          alt="Mano trasera"
          class="hand back-hand"
        />

        <!-- Celular (capa media) con formulario -->
        <div class="phone-wrapper">
          <img src="/visual/images/celular.png" alt="Celular" class="phone" />
          <form class="registro-form">
            <h2>Registro</h2>
            <input type="text" placeholder="Nombre completo" required />
            <input type="email" placeholder="Correo electrónico" required />
            <input type="password" placeholder="Contraseña" required />
            <button type="submit">Registrarse</button>
          </form>
        </div>

        <!-- Mano delantera (capa superior) -->
        <img
          src="/visual/images/mano-delantera.png"
          alt="Mano delantera"
          class="hand front-hand"
        />
      </div>
    </div>
  </body>
</html>
